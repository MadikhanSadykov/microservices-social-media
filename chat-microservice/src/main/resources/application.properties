server.port=0

spring.application.name=chat-ms

eureka.client.service-url.defaultZone=http://localhost:8081/eureka

# Logging format in console
logging.pattern.console=%C{1.} [%-5level] %d{HH:mm:ss} - %msg%n
logging.pattern.file=%C{1.} [%-5level] %d{HH:mm:ss} - %msg%n


spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/chat?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=root

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

spring.mvc.pathmatch.matching-strategy = ANT_PATH_MATCHER

springfox.documentation.swagger.v2.path=/chat/v2/api-docs